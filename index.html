<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="bg">
        <h1 class="title">Add items to your shopping cart</h1>
        <div class="box">
            <div class="cart">
                <span class="added">0</span>
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="shop-tab">
                <h2>Item 1</h2>
            </div>
        </div>

        <form class="add-remove">
            <button class="remove-item"><i class="fas fa-minus-circle"></i></button>
            <input type="text" value="0" readonly = "true" class="amount">
            <button class="add-item"><i class=" add fas fa-plus-circle"></i></button>
        </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
